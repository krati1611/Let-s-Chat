{% extends 'chatapp/base.html' %}
{% block body %}
<h1 class="font-bold m-7">Rooms</h1>
{% for chatroom in chatrooms %}
    <div class="w-1/6 shadow-lg p-4 m-2 bg-blue-900 text-white rounded-lg">
        <a href="{% url 'chatroom' chatroom.slug %}">{{ chatroom.name }}</a> </br>
    </div>
    
{% endfor %}
{% endblock %}
